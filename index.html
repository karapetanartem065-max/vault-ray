<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VAULT RAY</title>
    <script src="https://telegram.org"></script>
    <style>
        :root { --bg: #090a0a; --green: #00ff88; --panel: #151717; }
        * { -webkit-tap-highlight-color: transparent; user-select: none; touch-action: none; margin: 0; padding: 0; }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        
        .header { margin-top: 60px; text-align: center; z-index: 10; }
        .balance { font-size: 52px; font-weight: 900; color: var(--green); text-shadow: 0 0 30px rgba(0,255,136,0.6); }
        
        #surface { flex-grow: 1; width: 100%; display: flex; align-items: center; justify-content: center; position: relative; z-index: 5; }
        #crystal { width: 260px; height: 260px; filter: drop-shadow(0 0 40px var(--green)); transition: transform 0.05s; }

        .pop { position: absolute; color: var(--green); font-size: 38px; font-weight: 900; pointer-events: none; animation: fly 0.6s ease-out forwards; }
        @keyframes fly { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-150px); opacity: 0; } }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-size: 12px; color: #666; letter-spacing: 2px; margin-bottom: 10px;">ВАШ БАЛАНС</div>
        <div id="display" class="balance">0 RAY</div>
    </div>

    <div id="surface">
        <svg id="crystal" viewBox="0 0 100 100">
            <path d="M50 5 L90 30 L90 70 L50 95 L10 70 L10 30 Z" fill="#00ff88" opacity="0.9" />
            <path d="M50 5 L50 95 M10 30 L90 30 M10 70 L90 70" stroke="rgba(0,0,0,0.3)" stroke-width="1.5" />
        </svg>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let score = parseInt(localStorage.getItem('ray_v4')) || 0;
        const display = document.getElementById('display');
        const crystal = document.getElementById('crystal');
        const surface = document.getElementById('surface');

        display.innerText = score + ' RAY';

        function handleTap(e) {
            if (e.cancelable) e.preventDefault();
            
            score++;
            display.innerText = score + ' RAY';
            localStorage.setItem('ray_v4', score);

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            crystal.style.transform = 'scale(0.9)';
            setTimeout(() => { crystal.style.transform = 'scale(1)'; }, 50);

            const t = e.touches ? e.touches[0] : e;
            const p = document.createElement('div');
            p.className = 'pop';
            p.innerText = '+1';
            p.style.left = t.clientX + 'px';
            p.style.top = t.clientY + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 600);
        }

        surface.addEventListener('touchstart', handleTap, { passive: false });
        surface.addEventListener('mousedown', handleTap);
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
    </script>
</body>
</html>

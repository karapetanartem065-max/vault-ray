        <div class="score-container">
            <span id="score">0</span>
            <span style="color: var(--accent-color)">RAY</span>
        </div>
    </div>

    <div class="crystal-wrapper">
        <div class="crystal-glow"></div>
        <div id="crystal"></div>
    </div>

    <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">

    <script>
        const crystal = document.getElementById('crystal');
        const scoreElement = document.getElementById('score');
        let score = 0;

        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#0a0a0a';

        crystal.addEventListener('touchstart', (e) => {
            // Предотвращаем зум и стандартные действия
            e.preventDefault();
            
            // Мультитап: обрабатываем каждое касание отдельно
            for (let i = 0; i < e.changedTouches.length; i++) {
                handleTap(e.changedTouches[i].clientX, e.changedTouches[i].clientY);
            }
        });

        function handleTap(x, y) {
            score++;
            scoreElement.innerText = score;

            // Солидный виброотклик
            tg.HapticFeedback.impactOccurred('medium');

            // Анимация кристалла
            crystal.style.transform = 'scale(0.92)';
            setTimeout(() => { crystal.style.transform = 'scale(1)'; }, 50);

            // Создаем вылетающую цифру (Фонтан)
            const num = document.createElement('div');
            num.className = 'tap-number';
            num.innerText = '+1';
            num.style.left = ${x - 20}px;
            num.style.top = ${y - 50}px;
            document.body.appendChild(num);

            setTimeout(() => { num.remove(); }, 800);
        }
    </script>
</body>

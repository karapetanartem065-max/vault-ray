    <script>
        // –õ–û–ì–ò–ö–ê –Ø–ó–´–ö–ê
        const isRu = navigator.language.startsWith('ru');
        const lang = {
            ru: { m: "–ú–∞—Ä–∫–µ—Ç –•—Ä–∞–Ω–∏–ª–∏—â–∞", r: "–ú–∏—Ä–æ–≤–æ–π –†–µ–π—Ç–∏–Ω–≥", n1: "–ì–ª–∞–≤–Ω—ã–π", n2: "–ú–∞—Ä–∫–µ—Ç", n3: "–†–µ–π—Ç–∏–Ω–≥", nrg: "–≠–ù–ï–†–ì–ò–Ø" },
            en: { m: "Vault Market", r: "World Rating", n1: "Home", n2: "Market", n3: "Rank", nrg: "ENERGY" }
        };
        const s = isRu ? lang.ru : lang.en;

        let bal = parseInt(localStorage.getItem('vr_bal')) || 0;
        let pwr = parseInt(localStorage.getItem('vr_pwr')) || 1;
        let nrg = 1000;
        let lastTap = 0;

        function init() {
            document.getElementById('txt-m-title').innerText = s.m;
            document.getElementById('txt-r-title').innerText = s.r;
            document.getElementById('n-1').innerText = s.n1;
            document.getElementById('n-2').innerText = s.n2;
            document.getElementById('n-3').innerText = s.n3;
            document.getElementById('txt-nrg-label').innerText = s.nrg;
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ä–µ–π—Ç–∏–Ω–≥ (10 —Å—Ç—Ä–∞–Ω)
            const countries = [
                {n: "Russia", f: "üá∑üá∫", v: "2.4B"}, {n: "USA", f: "üá∫üá∏", v: "1.9B"}, 
                {n: "UAE", f: "üá¶üá™", v: "1.1B"}, {n: "China", f: "üá®üá≥", v: "980M"},
                {n: "Germany", f: "üá©üá™", v: "500M"}, {n: "UK", f: "üá¨üáß", v: "420M"}
            ];
            document.getElementById('rank-content').innerHTML = countries.map((c, i) => `
                <div class="rank-item">
                    <span>${i+1}. ${c.f} ${c.n}</span>
                    <b style="color:var(--sber)">${c.v}</b>
                </div>
            `).join('');
            sync();
        }

        function sync() {
            document.getElementById('score').innerText = bal.toLocaleString();
            document.getElementById('e-text').innerText = nrg + '/1000';
            document.getElementById('fill').style.width = (nrg / 10) + '%';
            localStorage.setItem('vr_bal', bal);
        }

        const tapper = document.
         getElementById('tapper');
        tapper.addEventListener('touchstart', (e) => {
            e.preventDefault();
            let now = Date.now();
            if (now - lastTap < 45) return; // –£—Å–∏–ª–µ–Ω–Ω—ã–π –∞–Ω—Ç–∏-–∫–ª–∏–∫
            if (nrg >= pwr) {
                bal += pwr; nrg -= pwr;
                lastTap = now;
                if(navigator.vibrate) navigator.vibrate(10);
                tapper.style.transform = "scale(0.94)";
                setTimeout(() => tapper.style.transform = "scale(1)", 50);
                sync();
            }
        });

        function openScreen(id) {
            document.getElementById('screen-'+id).classList.add('active');
        }

        function closeScreens() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        }

        function buy(t, p, b) {
            if(bal >= p) { bal -= p; pwr += b; sync(); alert("Success!"); }
        }

        // –°–∫—Ä—ã—Ç–∞—è –ê–¥–º–∏–Ω–∫–∞ (5 –∫–ª–∏–∫–æ–≤ –ø–æ VAULT RAY SYSTEM, –∫–æ–¥ 777)
        let aCl = 0;
        function handleAdmin() {
            aCl++; if(aCl >= 5) {
                if(prompt("Admin Access:") === "777") {
                    bal = parseInt(prompt("New Balance:", bal)) || bal; sync();
                }
                aCl = 0;
            }
        }

        setInterval(() => { if(nrg < 1000) nrg += 3; sync(); }, 1000);
        init();
    </script>

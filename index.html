<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VAULT RAY - Game</title>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; font-family: sans-serif; }
        #game-ui { position: absolute; top: 20px; width: 100%; text-align: center; color: #00f2ff; pointer-events: none; }
        .balance { font-size: 42px; font-weight: bold; text-shadow: 0 0 15px #00f2ff; }
    </style>
</head>
<body>

    <div id="game-ui">
        <div class="balance" id="ray-balance">0 RAY</div>
    </div>

    <script>
    const config = {
        type: Phaser.AUTO,
        width: window.innerWidth,
        height: window.innerHeight,
        transparent: true,
        parent: 'game-container',
        scene: { preload: preload, create: create }
    };

    let score = 0;
    const game = new Phaser.Game(config);

    function preload() {
        // Замени ссылку на ту картинку кристалла, которая тебе понравилась выше
        this.load.image('crystal', 'https://pngimg.com'); 
    }

    function create() {
        const cx = this.cameras.main.centerX;
        const cy = this.cameras.main.centerY;

        // Создаем кристалл
        const crystal = this.add.sprite(cx, cy, 'crystal').setInteractive();
        crystal.setScale(0.6);

        // Пульсация (дыхание кристалла)
        this.tweens.add({
            targets: crystal,
            scale: 0.65,
            duration: 2000,
            yoyo: true,
            repeat: -1,
            ease: 'Sine.easeInOut'
        });

        // Эффект при клике
        crystal.on('pointerdown', (pointer) => {
            score++;
            document.getElementById('ray-balance').innerText = score + ' RAY';

            // Рывок при клике
            this.tweens.add({
                targets: crystal,
                scale: 0.55,
                duration: 50,
                yoyo: true
            });

            // Вылетающее число +1
            const text = this.add.text(pointer.x, pointer.y, '+1', { 
                fontSize: '32px', 
                fill: '#00f2ff', 
                fontWeight: 'bold' 
            });
            
            this.tweens.add({
                targets: text,
                y: pointer.y - 150,
                alpha: 0,
                duration: 800,
                onComplete: () => text.destroy()
            });
        });
    }
    </script>
</body>
</html>

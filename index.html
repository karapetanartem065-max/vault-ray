<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VAULT RAY | PRIVATE BANKING</title>
    <style>
        :root {
            --bank-gold: #c5a059;
            --bank-black: #0a0b0c;
            --bank-gray: #1c1e21;
            --accent-blue: #007aff; /* –ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π –±–∞–Ω–∫–æ–≤—Å–∫–∏–π —Å–∏–Ω–∏–π */
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bank-black); color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; user-select: none; -webkit-user-select: none;
        }

        /* –•–µ–¥–µ—Ä –≤ —Å—Ç–∏–ª–µ –±–∞–Ω–∫–æ–≤—Å–∫–æ–≥–æ —Å—á–µ—Ç–∞ */
        .app-header {
            padding: 40px 20px 20px;
            background: linear-gradient(180deg, rgba(28,30,33,1) 0%, rgba(10,11,12,1) 100%);
            border-bottom: 1px solid #222;
            text-align: center;
        }

        .balance-label { font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
        .balance-val { font-size: 42px; font-weight: 200; color: #fff; }
        .balance-val span { color: var(--bank-gold); font-weight: 600; }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        #main-screen {
            height: calc(100% - 250px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* –¢–æ—Ç —Å–∞–º—ã–π –ö–õ–ê–°–°–ò–ß–ï–°–ö–ò–ô –ö–†–ò–°–¢–ê–õ–õ */
        .diamond {
            width: 200px;
            height: 200px;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
            filter: drop-shadow(0 0 30px rgba(197, 160, 89, 0.2));
        }

        .diamond img {
            width: 100%; height: 100%; object-fit: contain;
        }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é (–ú–∞–≥–∞–∑–∏–Ω, –î—Ä—É–∑—å—è –∏ —Ç.–¥.) */
        .tab-bar {
            position: fixed; bottom: 0; width: 100%; height: 80px;
            background: var(--bank-gray);
            border-top: 1px solid #333;
            display: flex; justify-content: space-around; align-items: center;
            padding-bottom: 15px;
        }

        .tab-item { text-align: center; color: #666; font-size: 10px; text-decoration: none; }
        .tab-item.active { color: var(--bank-gold); }
        .tab-icon { font-size: 24px; margin-bottom: 4px; display: block; }

        /* –≠–Ω–µ—Ä–≥–∏—è –≤ –≤–∏–¥–µ —Ç–æ–Ω–∫–æ–π –ø–æ–ª–æ—Å–∫–∏ */
        .energy-section { width: 80%; margin-top: 30px; }
        .energy-info { display: flex; justify-content: space-between; font-size: 11px; color: #555; margin-bottom: 5px; }
        .energy-track { width: 100%; height: 4px; background: #222; border-radius: 2px; }
        #energy-fill { width: 100%; height: 100%; background: var(--bank-gold); border-radius: 2px; transition: width 0.3s; }

        /* –í—Å–ø–ª—ã–≤–∞—é—â–∏–µ —Ü–∏—Ñ—Ä—ã */
        .tap-msg {
            position: absolute; color: white; font-weight: 300; font-size: 28px;
            pointer-events: none; animation: fly 0.8s ease-out forwards;
        }
        @keyframes fly { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-120px); opacity: 0; } }

        /* –ú–æ–¥–∞–ª–∫–∞ –º–∞–≥–∞–∑–∏–Ω–∞ */
        #shop-screen {
            position: fixed; top: 100%; left: 0; width: 100%; height: 100%;
            background: var(--bank-black); z-index: 1000; transition: top 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px; box-sizing: border-box;
        }
        #shop-screen.open { top: 0; }
        .close-shop { color: var(--bank-gold); font-size: 14px; margin-bottom: 20px; display: block; }
    </style>
</head>
<body>

    <!-- –≠–∫—Ä–∞–Ω –ë–∞–ª–∞–Ω—Å–∞ -->
    <div class="app-header">
        <div class="balance-label">Total Balance</div>
        <div class="balance-val" id="score">0</div>
    </div>

    <!-- –ì–ª–∞–≤–Ω–∞—è –∑–æ–Ω–∞ —Ç–∞–ø–∞ -->
    <div id="main-screen">
        <div class="diamond" id="tapper">
            <!-- –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π –≤–∏–∑—É–∞–ª—å–Ω—ã–π –∫—Ä–∏—Å—Ç–∞–ª–ª -->
            <img src="https://cdn-icons-png.flaticon.com" alt="Diamond">
        </div>

        <div class="energy-section">
            <div class="energy-info">
                <span>LIMIT</span>
                <span id="energy-text">1000/1000</span>
            </div>
            <div class="energy-track"><div id="energy-fill"></div></div>
        </div>
    </div>

    <!-- –ú–∞–≥–∞–∑–∏–Ω (–≤—ã–ª–µ—Ç–∞–µ—Ç —Å–Ω–∏–∑—É) -->
    <div id="shop-screen">
        <span class="close-shop" onclick="toggleShop()">‚Üê BACK TO BANKING</span>
        <h2 style="font-weight: 200;">VAULT <span style="color: var(--bank-gold)">MARKET</span></h2>
        <div style="background: #1a1b1c; padding: 20px; border-radius: 12px; border: 1px solid #333;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <div style="font-size: 16px;">Auto-Miner v.1</div>
                    <div style="color: #666; font-size: 12px;">+50 RAY / hour</div>
                </div>
                <button style="background: var(--bank-gold); border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold;">1,000</button>
            </div>
        </div>
    </div>

    <!-- –¢–∞–±-–±–∞—Ä -->
    <nav class="tab-bar">
        <div class="tab-item active">
            <span class="tab-icon">üè¶</span>
            BANK
        </div>
        <div class="tab-item" onclick="toggleShop()">
            <span class="tab-icon">üõí</span>
            MARKET
        </div>
        <div class="tab-item">
            <span class="tab-icon">üë•</span>
            PARTNERS
        </div>
    </nav>

    <script>
        let score = parseInt(localStorage.getItem('ray_v2_score')) || 0;
        let energy = 1000;
        const maxEnergy = 1000;

        const scoreEl = document.getElementById('score');
        const tapper = document.getElementById('tapper');
        const energyFill = document.getElementById('energy-fill');
        const energyText = document.getElementById('energy-text');

        scoreEl.innerText = score.toLocaleString();

        tapper.addEventListener('pointerdown', (e) => {
            if (energy <= 0) return;

            // –õ–æ–≥–∏–∫–∞
            score++;
            energy--;
            
            // UI
            scoreEl.innerText = score.toLocaleString();
            energyText.innerText = ${energy}/${maxEnergy};
            energyFill.style.width = (energy / maxEnergy * 100) + '%';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Ç–∞–ø–∞
            tapper.style.transform = 'scale(0.92)';
            setTimeout(() => tapper.style.transform = 'scale(1)', 100);

            // –ß–∏—Å–ª–∞
            const msg = document.createElement('div');
            msg.className = 'tap-msg';
            msg.innerText = '+1';
            msg.style.left = e.clientX + 'px';
            msg.style.top = (e.clientY - 50) + 'px';
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 800);

            localStorage.setItem('ray_v2_score', score);
            if(navigator.vibrate) navigator.vibrate(10);
        });

        function toggleShop() {
            document.getElementById('shop-screen').classList.toggle('open');
        }

        // –†–µ–≥–µ–Ω —ç–Ω–µ—Ä–≥–∏–∏
        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 2;
                energyText.innerText = ${energy}/${maxEnergy};
                energyFill.style.width = (energy / maxEnergy * 100) + '%';
            }
        }, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VAULT RAY RESET</title>
    <style>
        /* Максимально примитивный стиль, чтобы ничего не лагало */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #090a0a; color: #00ff88; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: sans-serif; overflow: hidden;
        }
        /* Огромная зона клика, которая перекрывает ВООБЩЕ ВСЁ */
        #clicker {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: transparent; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .score { font-size: 80px; font-weight: 900; pointer-events: none; }
        .crystal { 
            width: 150px; height: 200px; background: #00ff88; 
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            filter: drop-shadow(0 0 30px #00ff88); pointer-events: none;
        }
    </style>
</head>
<body onpointerdown="forceTap(event)">

    <div id="clicker">
        <div id="score" class="score">0</div>
        <div class="crystal"></div>
        <div style="margin-top: 20px; color: #444; font-weight: bold;">TAP ANYWHERE</div>
    </div>

    <script>
        // Самая дубовая логика сохранения
        let val = parseInt(localStorage.getItem('v_final')) || 0;
        const s = document.getElementById('score');
        s.innerText = val;

        // Функция, которая сработает ДАЖЕ если всё остальное заблокировано
        function forceTap(e) {
            val++;
            s.innerText = val;
            localStorage.setItem('v_final', val);
            
            // Пробуем вибро, если система позволит
            if (window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate(10);
            }

            // Минимальный визуал
            document.body.style.backgroundColor = '#111';
            setTimeout(() => { document.body.style.backgroundColor = '#090a0a'; }, 50);
        }

        // Если это iPhone, иногда нужно «пнуть» аудио-контекст или тач
        document.addEventListener('touchstart', function() {}, false);
    </script>
</body>
</html>

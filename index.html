<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VAULT RAY</title>
    <script src="https://telegram.org"></script>
    <style>
        body {
            background-color: #050a10;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        #balance-container {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #00d2ff;
        }

        #crystal {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #00d2ff 0%, #3a7bd5 50%, #050a10 100%);
            clip-path: polygon(50% 0%, 95% 25%, 100% 70%, 50% 100%, 0% 70%, 5% 25%);
            box-shadow: 0 0 40px #00d2ff;
            cursor: pointer;
            transition: transform 0.1s;
            animation: breathe 3s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .tap-number {
            position: absolute;
            color: #00d2ff;
            font-size: 28px;
            font-weight: bold;
            pointer-events: none;
            animation: float 0.7s ease-out forwards;
        }

        @keyframes float {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>

    <div id="balance-container"><span id="balance">0</span> RAY</div>
    <div id="crystal"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем на весь экран

        let balance = 0;
        const balanceDisplay = document.getElementById('balance');
        const crystal = document.getElementById('crystal');

        function handleEvent(e) {
            e.preventDefault();
            const touches = e.changedTouches ? e.changedTouches.length : 1;
            balance += touches;
            balanceDisplay.innerText = balance;

            // Вибрация (Haptic Feedback)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }

            // Анимация цифр под пальцами
            const touchData = e.changedTouches ? Array.from(e.changedTouches) : [e];
            touchData.forEach(t => {
                const num = document.createElement('div');
                num.className = 'tap-number';
                num.innerText = '+1';
                num.style.left = (t.pageX || t.clientX) + 'px';
                num.style.top = (t.pageY || t.clientY) + 'px';
                document.body.appendChild(num);
                setTimeout(() => num.remove(), 700);
            });
        }

        crystal.addEventListener('touchstart', handleEvent);
        crystal.addEventListener('mousedown', handleEvent);
    </script>
</body>
</html>
